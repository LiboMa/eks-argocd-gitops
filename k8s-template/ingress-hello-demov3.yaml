apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: hello-demo.info
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: hello-demo
            port:
              number: 8080
